<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPad spel scherm</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    /* iPad omranding met 4:3 verhouding (zoals iPad 9th gen) */
    .ipad-wrapper {
      width: min(100vw, 100vh * 0.75);
      aspect-ratio: 4 / 3;
      background: #000000;
      border-radius: 34px;
      padding: 1.8%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
      position: relative;
    }

    /* home knop links */
    .home-button {
      position: absolute;
      left: 1.4%;
      top: 50%;
      transform: translateY(-50%);
      width: 3.2%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 3px solid #111;
      background: #111;
    }

    /* speelveld */
    .screen {
      width: 100%;
      height: 100%;
      border-radius: 24px;
      background: #f7edd5;
      position: relative;
      padding: 4.5% 5%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* bovenbalk */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 2.5vmin;
      color: #5d646e;
    }

    .back-button {
      width: 7vmin;
      height: 7vmin;
      max-width: 52px;
      max-height: 52px;
      border-radius: 50%;
      background: #44c0dd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 3.5vmin;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.18);
      cursor: pointer;
    }

    .icon-row {
      display: flex;
      align-items: center;
      gap: 1.2vmin;
      font-size: 3vmin;
    }

    .icon-row span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .broom {
      font-size: 3vmin;
      opacity: 0.7;
      margin-left: 1vmin;
    }

    /* middengebied met kaart en stippen */
    .middle {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5vmin;
    }

    .number-card {
      width: 44%;
      aspect-ratio: 3 / 4;
      border-radius: 26px;
      border: 4px dashed rgba(190, 180, 164, 0.9);
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* hier stond het cijfer 8, bewust leeg gelaten */

    .dots-row {
      display: flex;
      gap: 1.2vmin;
    }

    .dot {
      width: 1.9vmin;
      height: 1.9vmin;
      max-width: 14px;
      max-height: 14px;
      border-radius: 50%;
      background: #e26a9f;
    }

    /* onderrand (voor balans) */

      height: 4vmin;
      display: flex;
