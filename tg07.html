<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Animatie over cijfer</title>
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
  *{ box-sizing:border-box; }

  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f4f1ff;
    font-family:system-ui, sans-serif;
  }

  .stage{
    width:300px;
    height:300px;
    position:relative;
    border-radius:24px;
    background:#fff;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
    overflow:hidden;
  }

  /* Cijfer */
  .digit{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:160px;
    font-weight:800;
    color:#333;
    z-index:1;
  }

  /* Animatie overlay */
  .magic{
    position:absolute;
    inset:0;
    z-index:5;
    opacity:0;
    pointer-events:none;
    transition:opacity .05s linear;
  }

  .magic.on{
    opacity:1;
  }

  .magic img{
    width:100%;
    height:100%;
    object-fit:contain;
    display:block;
  }

  button{
    margin-top:16px;
    padding:12px 18px;
    font-size:16px;
    border-radius:12px;
    border:none;
    background:#ff8a65;
    color:#fff;
    cursor:pointer;
  }
</style>
</head>

<body>

<div>
  <div class="stage">
    <div class="digit">5</div>

    <!-- animatie boven het cijfer -->
    <div class="magic" id="magic">
      <img id="magicGif" src="magic.gif" alt="">
    </div>
  </div>

  <div style="text-align:center">
    <button id="play">Speel animatie</button>
  </div>
</div>

<script>
  const magicLayer = document.getElementById("magic");
  const magicGif   = document.getElementById("magicGif");

  // â± zet dit op de echte duur van magic.gif
  const MAGIC_DURATION_MS = 900;

  let busy = false;

  function playMagicOnce(){
    if (busy) return;
    busy = true;

    // herstart GIF (belangrijk!)
    magicGif.src = "magic.gif?t=" + Date.now();

    magicGif.onload = () => {
      // zichtbaar maken
      magicLayer.classList.add("on");

      // na afloop weer verbergen
      setTimeout(() => {
        magicLayer.classList.remove("on");
        busy = false;
      }, MAGIC_DURATION_MS);
    };
  }

  document.getElementById("play").addEventListener("click", playMagicOnce);
</script>

</body>
</html>
