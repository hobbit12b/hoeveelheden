<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<title>Gordijn vóór cijfer – demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f4f1ff;
    font-family: system-ui, sans-serif;
  }

  .stage{
    width: 360px;
    aspect-ratio: 498 / 286; /* originele gordijnverhouding */
    position: relative;
    background: #fff;
    border-radius: 24px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  /* Cijfer (achter de animatie) */
  .digit{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 140px;
    font-weight: 800;
    color:#333;
    z-index: 1; /* achter gordijn */
  }

  /* Gordijn GIF (erboven) */
  .curtain-gif{
    position:absolute;
    inset:0;
    z-index: 5; /* vóór cijfer */
    pointer-events:none;
  }

  .curtain-gif img{
    width:100%;
    height:100%;
    object-fit: cover;
  }

  .hidden{
    display:none;
  }

  button{
    margin-top:20px;
    padding:12px 18px;
    font-size:16px;
    border-radius:12px;
    border:none;
    background:#ff8a65;
    color:#fff;
    cursor:pointer;
  }
</style>
</head>

<body>

<div>
  <div class="stage">
    <div class="digit">5</div>

    <div class="curtain-gif" id="curtain">
      <!-- jouw animatie -->
      <img src="gordijnen_openen.gif" alt="">
    </div>
  </div>

  <div style="text-align:center">
    <button onclick="play()">Speel animatie</button>
  </div>
</div>

<script>
  function play(){
    const c = document.getElementById("curtain");

    // reset
    c.classList.remove("hidden");

    // forceer herstart GIF
    const img = c.querySelector("img");
    img.src = img.src;

    // na animatieduur verbergen
    setTimeout(()=>{
      c.classList.add("hidden");
    }, 1200); // ← pas aan aan lengte van je GIF
  }
</script>

</body>
</html>
