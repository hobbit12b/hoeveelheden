<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Gordijnen demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f4f1ff;
    font-family:system-ui,sans-serif;
  }

  .stage{
    width:360px;
    aspect-ratio:498 / 286;
    position:relative;
    border-radius:24px;
    overflow:hidden;
    background:#fff;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
  }

  /* Cijfer (achter alles) */
  .digit{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:140px;
    font-weight:800;
    z-index:1;
  }

  /* Still image (start) */
  .curtain-still{
    position:absolute;
    inset:0;
    z-index:5;
  }

  /* Animatie */
  .curtain-gif{
    position:absolute;
    inset:0;
    z-index:6;
    display:none;
    pointer-events:none;
  }

  img{
    width:100%;
    height:100%;
    object-fit:cover;
  }

  button{
    margin-top:16px;
    padding:12px 18px;
    font-size:16px;
    border-radius:12px;
    border:none;
    background:#ff8a65;
    color:#fff;
  }
</style>
</head>

<body>

<div>
  <div class="stage">
    <div class="digit">5</div>

    <!-- still -->
    <div class="curtain-still" id="still">
      <img src="gordijnen_still.png">
    </div>

    <!-- anim -->
    <div class="curtain-gif" id="anim">
      <img id="gif" src="">
    </div>
  </div>

  <div style="text-align:center">
    <button onclick="playCurtain()">Open gordijn</button>
  </div>
</div>

<script>
  const STILL = document.getElementById("still");
  const ANIM  = document.getElementById("anim");
  const GIF   = document.getElementById("gif");

  const GIF_DURATION_MS = 1400; // â† pas aan aan jouw animatie

  function playCurtain(){
    // verberg still
    STILL.style.display = "none";

    // forceer GIF restart
    GIF.src = "gordijnen_openen.gif?t=" + Date.now();
    ANIM.style.display = "block";

    // na afloop animatie
    setTimeout(()=>{
      ANIM.style.display = "none";
      STILL.style.display = "block"; // of weg, afhankelijk van spel
    }, GIF_DURATION_MS);
  }
</script>

</body>
</html>
