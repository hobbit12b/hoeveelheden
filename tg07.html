<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spel met scanvlak en feedback</title>
  <style>
    :root { --topbar-h: 90px; }

    body{
      margin:0;
      font-family: system-ui, Arial, sans-serif;
      background:#f6f7fb;
    }

    /* Bovenbalk */
    .topbar{
      position:fixed;
      top:0;
      left:0;
      right:0;
      height:var(--topbar-h);
      display:flex;
      align-items:center;
      gap:18px;
      padding:12px 18px;
      background:#ffffff;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      z-index:10;
    }

    #goodAnim{
      height:66px;
      width:auto;
      display:none;
    }

    .correctWrap{
      position:relative;
      display:none;
      min-width:80px;
      height:66px;
      display:flex;
      align-items:center;
      justify-content:flex-start;
    }

    #correctNumber{
      font-size:56px;
      font-weight:800;
      line-height:1;
      padding-right:6px;
    }

    /* magic over het cijfer */
    #magicAnim{
      position:absolute;
      left:-18px;
      top:-18px;
      width:110px;
      height:110px;
      pointer-events:none;
      display:none;
    }

    /* Layout met scanvlak */
    .wrap{
      padding-top:calc(var(--topbar-h) + 18px);
      max-width:1100px;
      margin:0 auto;
      padding-left:18px;
      padding-right:18px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.4fr .6fr;
      gap:18px;
      align-items:start;
    }

    .scanvlak{
      background:#fff;
      border-radius:18px;
      padding:18px;
      box-shadow:0 10px 26px rgba(0,0,0,.06);
      min-height:420px;
      position:relative;
      overflow:hidden;
    }

    .scanTitle{
      font-size:18px;
      font-weight:700;
      margin:0 0 10px;
    }

    .scanBox{
      border:3px dashed rgba(0,0,0,.18);
      border-radius:16px;
      min-height:320px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      font-weight:700;
      color:rgba(0,0,0,.45);
      user-select:none;
    }

    .side{
      background:#fff;
      border-radius:18px;
      padding:18px;
      box-shadow:0 10px 26px rgba(0,0,0,.06);
    }

    .btnRow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }

    button{
      font-size:18px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      cursor:pointer;
    }

    button:active{ transform:scale(.99); }

    .question{
      font-size:20px;
      font-weight:800;
      margin:0 0 10px;
    }

    .hint{
      margin:10px 0 0;
      color:rgba(0,0,0,.55);
      font-size:14px;
      line-height:1.4;
    }
  </style>
</head>

<body>
  <!-- TOP FEEDBACK -->
  <div class="topbar">
    <img id="goodAnim" src="goed2.gif" alt="goed" />
    <div class="correctWrap" id="correctWrap">
      <span id="correctNumber">0</span>
      <img id="magicAnim" src="magic.gif" alt="magic" />
    </div>
  </div>

  <div class="wrap">
    <div class="grid">
      <div class="scanvlak">
        <p class="scanTitle">Scanvlak</p>
        <div class="scanBox" id="scanBox">Plaats hier het spel, kaarten, rotsen, wat jij gebruikt</div>
      </div>

      <div class="side">
        <p class="question">Kies het juiste antwoord</p>
        <div class="btnRow" id="answers"></div>
        <p class="hint">Demo: klik expres een fout antwoord, daarna het goede, dan zie je bovenin goed2 plus cijfer plus magic.</p>
      </div>
    </div>
  </div>

  <script>
    // Kleine demo data
    const rightAnswer = 7;
    const options = [2, 5, 7, 9];

    const goodAnim = document.getElementById("goodAnim");
    const correctWrap = document.getElementById("correctWrap");
    const correctNumber = document.getElementById("correctNumber");
    const magicAnim = document.getElementById("magicAnim");
    const answers = document.getElementById("answers");

    // Preload zodat het meteen soepel voelt
    ["goed2.gif","magic.gif"].forEach(src => { const i = new Image(); i.src = src; });

    function playMagicOnce(){
      magicAnim.style.display = "block";
      // gif herstarten door src te verversen
      const base = "magic.gif";
      magicAnim.src = base + "?v=" + Date.now();
      window.setTimeout(() => {
        magicAnim.style.display = "none";
      }, 900);
    }

    function showCorrectFeedback(n){
      goodAnim.style.display = "block";
      correctWrap.style.display = "flex";
      correctNumber.textContent = String(n);
      playMagicOnce();

      // optioneel: na even weer weg
      window.setTimeout(() => {
        goodAnim.style.display = "none";
        correctWrap.style.display = "none";
      }, 1600);
    }

    function showWrongFeedback(){
      // hier kun je jouw fout feedback doen, bijvoorbeeld kort trillen of rood kader
      const box = document.getElementById("scanBox");
      box.style.transform = "translateX(-3px)";
      window.setTimeout(() => box.style.transform = "translateX(3px)", 80);
      window.setTimeout(() => box.style.transform = "translateX(0px)", 160);
    }

    // Buttons renderen
    options.forEach(n => {
      const b = document.createElement("button");
      b.textContent = n;
      b.addEventListener("click", () => {
        if(n === rightAnswer){
          showCorrectFeedback(rightAnswer);
        } else {
          showWrongFeedback();
        }
      });
      answers.appendChild(b);
    });
  </script>
</body>
</html>
