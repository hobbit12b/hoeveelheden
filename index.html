<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Telspel kerstballen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    :root {
      color-scheme: light;
      --bg-top: #f3f6ff;
      --bg-main: #f6fbff;
      --accent: #4f8df5;
      --accent-soft: #d6e4ff;
      --dot-color-inner: #ffe6e0;
      --dot-color-mid: #ff8a80;
      --dot-color-outer: #e53935;
      --success: #2eaf6b;
      --error: #f0524f;
      --question: #7d8aa5;
      --text-soft: #576077;
      --info-border: #d4ddf5;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #ffffff 0%, #edf3ff 50%, #e3f3ff 100%);
      overscroll-behavior: none;
      touch-action: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    #app {
      width: 100%;
      height: 100%;
      max-width: 1024px;
      display: flex;
      flex-direction: column;
      background: transparent;
    }

    #infoBar {
      flex: 0 0 clamp(70px, 13vh, 100px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 18px 10px;
      background: linear-gradient(to right, var(--bg-top), #fdfdff);
      border-bottom: 1px solid var(--info-border);
      box-shadow: 0 2px 6px rgba(51, 70, 111, 0.07);
      z-index: 10;
    }

    #infoBar-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .thinking-face {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff 0%, #f3f5ff 45%, #d9e3ff 100%);
      border: 2px solid #c5cff5;
      position: relative;
      box-shadow: 0 2px 3px rgba(51, 70, 111, 0.25);
      flex-shrink: 0;
    }

    .thinking-face::before,
    .thinking-face::after {
      content: "";
      position: absolute;
      top: 35%;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4b567a;
    }

    .thinking-face::before {
      left: 25%;
    }

    .thinking-face::after {
      right: 25%;
    }

    .thinking-face span {
      position: absolute;
      bottom: 18%;
      left: 50%;
      width: 55%;
      height: 9px;
      border-radius: 999px;
      border-bottom: 2px solid #4b567a;
      transform: translateX(-50%);
      opacity: 0.7;
    }

    #infoMessage {
      font-size: 0.95rem;
      color: var(--text-soft);
      max-width: 230px;
      line-height: 1.25;
    }

    #infoHint {
      font-size: 0.72rem;
      color: #9aa3c0;
      text-align: right;
      max-width: 170px;
    }

    #playArea {
      position: relative;
      flex: 1 1 auto;
      overflow: hidden;
      background: radial-gradient(circle at 20% 0%, #ffffff 0%, var(--bg-main) 45%, #e7f4ff 100%);
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      touch-action: none;
    }

    #playInner {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    #dotsLayer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 25%, var(--dot-color-inner) 0%, var(--dot-color-mid) 45%, var(--dot-color-outer) 100%);
      box-shadow:
        0 7px 16px rgba(229, 57, 53, 0.35),
        0 0 0 2px rgba(255, 255, 255, 0.7);
    }

    #questionMark {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(3.1rem, 9vw, 4.7rem);
      font-weight: 700;
      color: var(--question);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.18s ease-out, transform 0.18s ease-out;
      pointer-events: none;
    }

    #questionMark.visible {
      opacity: 0.9;
      transform: scale(1);
    }

    #feedbackOverlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.12s ease-out;
      z-index: 5;
    }

    #feedbackOverlay.visible {
      opacity: 1;
    }

    #feedbackCircle {
      width: clamp(120px, 30vw, 170px);
      height: clamp(120px, 30vw, 170px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
    }

    #feedbackCircle.success {
      background: radial-gradient(circle at 30% 25%, #f4fff8 0%, #9de7c1 40%, var(--success) 100%);
      box-shadow:
        0 10px 20px rgba(46, 175, 107, 0.4),
        0 0 0 4px rgba(255, 255, 255, 0.9);
      animation: shakeYes 420ms ease-in-out;
    }

    #feedbackCircle.error {
      background: radial-gradient(circle at 30% 25%, #fff4f4 0%, #ffb3ac 40%, var(--error) 100%);
      box-shadow:
        0 10px 20px rgba(240, 82, 79, 0.4),
        0 0 0 4px rgba(255, 255, 255, 0.9);
      animation: shakeNo 420ms ease-in-out;
    }

    #feedbackIcon {
      font-size: clamp(3.3rem, 8.2vw, 4.6rem);
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(72, 38, 35, 0.45);
    }

    @keyframes shakeNo {
      0% { transform: translateX(0); }
      15% { transform: translateX(-7px); }
      35% { transform: translateX(7px); }
      55% { transform: translateX(-5px); }
      75% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }

    @keyframes shakeYes {
      0% { transform: translateY(0); }
      20% { transform: translateY(-6px); }
      40% { transform: translateY(4px); }
      60% { transform: translateY(-3px); }
      80% { transform: translateY(2px); }
      100% { transform: translateY(0); }
    }

    #loadingOverlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.9), rgba(235, 244, 255, 0.94));
      z-index: 8;
      font-size: 0.95rem;
      color: var(--text-soft);
    }

    #loadingBubble {
      padding: 12px 18px;
      border-radius: 18px;
      background: #ffffff;
      box-shadow:
        0 12px 26px rgba(59, 89, 152, 0.26),
        0 0 0 1px rgba(180, 196, 235, 0.8);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loading-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0.8;
      animation: pulse 900ms ease-in-out infinite;
    }

    .loading-dot:nth-child(2) { animation-delay: 120ms; }
    .loading-dot:nth-child(3) { animation-delay: 220ms; }

    @keyframes pulse {
      0% { transform: translateY(0); opacity: 0.3; }
      40% { transform: translateY(-4px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.3; }
    }

    .hidden {
      display: none !important;
    }

    @media (orientation: landscape) {
      #infoBar {
        flex-basis: 64px;
        padding-inline: 22px;
      }
      #infoMessage {
        max-width: 290px;
      }
      #infoHint {
        max-width: 210px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header id="infoBar">
      <div id="infoBar-left">
        <div class="thinking-face">
          <span></span>
        </div>
        <div id="infoMessage">
          Leg een cijfer in het speelveld
        </div>
      </div>
      <div id="infoHint">
        Voor leerkracht: kleuters leggen Marbotic in het grote veld en tillen het weer op voor controle
      </div>
    </header>

    <main id="playArea">
      <div id="playInner">
        <div id="dotsLayer"></div>
        <div id="questionMark">?</div>

        <div id="feedbackOverlay" aria-hidden="true">
          <div id="feedbackCircle">
            <div id="feedbackIcon"></div>
          </div>
        </div>

        <div id="loadingOverlay">
          <div id="loadingBubble">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <span>Telspel klaarmaken&nbsp;…</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    window.calibrationData = null;

    (function () {
      "use strict";

      const SHOW_DURATION_FIRST = 3000;
      const SHOW_DURATION_SECOND = 4000;
      const FEEDBACK_GOOD_MS = 800;
      const FEEDBACK_BAD_MS = 700;

      const elements = {};
      const appState = {
        currentNumber: null,
        dots: [],
        phase: "loading",
        secondChance: false,
        dotsTimerId: null,
        lockInput: false,
        dotRadius: 20
      };

      const touchState = {
        activePoints: [],
        lastUpdate: 0
      };

      let calibrationPatterns = [];
      let expectedTouchPoints = 3;
      let audioCtx = null;

      document.addEventListener("DOMContentLoaded", init);

      function init() {
        elements.playArea = document.getElementById("playArea");
        elements.playInner = document.getElementById("playInner");
        elements.dotsLayer = document.getElementById("dotsLayer");
        elements.questionMark = document.getElementById("questionMark");
        elements.infoMessage = document.getElementById("infoMessage");
        elements.infoHint = document.getElementById("infoHint");
        elements.feedbackOverlay = document.getElementById("feedbackOverlay");
        elements.feedbackCircle = document.getElementById("feedbackCircle");
        elements.feedbackIcon = document.getElementById("feedbackIcon");
        elements.loadingOverlay = document.getElementById("loadingOverlay");

        setupTouchHandlers();
        loadCalibration();
        window.addEventListener("resize", handleResize);
      }

      function setupTouchHandlers() {
        const opts = { passive: false };
        elements.playArea.addEventListener("touchstart", handleTouchStart, opts);
        elements.playArea.addEventListener("touchmove", handleTouchMove, opts);
        elements.playArea.addEventListener("touchend", handleTouchEnd, opts);
        elements.playArea.addEventListener("touchcancel", handleTouchEnd, opts);
      }

      function handleResize() {
        if (appState.dots && appState.dots.length > 0 && typeof appState.currentNumber === "number") {
          appState.dots = generateDotsForNumber(appState.currentNumber, appState.secondChance);
          renderDots();
        }
      }

      function loadCalibration() {
        fetch("calibration.json", { cache: "no-store" })
          .then(function (response) {
            if (!response.ok) {
              throw new Error("Kalibratiebestand niet gevonden");
            }
            return response.json();
          })
          .then(function (data) {
            window.calibrationData = data;

            if (typeof data.expectedTouchPoints === "number") {
              expectedTouchPoints = data.expectedTouchPoints;
            } else {
              expectedTouchPoints = 3;
            }

            calibrationPatterns = buildCalibrationPatterns(data);

            elements.loadingOverlay.classList.add("hidden");
            elements.infoHint.textContent = "Leg een Marbotic cijfer in het grote veld en til het voorzichtig weer op";
            appState.phase = "idle";
            startNewRound();
          })
          .catch(function (err) {
            console.error(err);
            elements.infoHint.textContent = "Kalibratie niet gevonden, controleer calibration.json";
            elements.loadingOverlay.classList.add("hidden");
            appState.phase = "idle";
            startNewRound();
          });
      }

      /* ---------- audio ---------- */

      function ensureAudioContext() {
        try {
          if (!audioCtx) {
            const AudioContextClass = window.AudioContext || window.webkitAudioContext;
            if (AudioContextClass) {
              audioCtx = new AudioContextClass();
            }
          }
        } catch (e) {
          console.warn("AudioContext niet beschikbaar", e);
        }
      }

      function playTone(frequency, durationMs) {
        if (!audioCtx) return;
        try {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.type = "sine";
          osc.frequency.value = frequency;
          const now = audioCtx.currentTime;
          gain.gain.setValueAtTime(0, now);
          gain.gain.linearRampToValueAtTime(0.22, now + 0.02);
          gain.gain.linearRampToValueAtTime(0, now + durationMs / 1000);
          osc.connect(gain);
          gain.connect(audioCtx.destination);
          osc.start(now);
          osc.stop(now + durationMs / 1000 + 0.05);
        } catch (e) {
          console.warn("Kon toon niet afspelen", e);
        }
      }

      function playGoodSound() {
        ensureAudioContext();
        playTone(880, 180);
      }

      function playBadSound() {
        ensureAudioContext();
        playTone(220, 210);
      }

      /* ---------- touch en Marbotic ---------- */

      function handleTouchStart(e) {
        e.preventDefault();
        ensureAudioContext();
        if (appState.lockInput) return;
        updateTouchPointsFromEvent(e);
      }

      function handleTouchMove(e) {
        e.preventDefault();
        if (appState.lockInput) return;
        updateTouchPointsFromEvent(e);
      }

      function handleTouchEnd(e) {
        e.preventDefault();
        if (appState.lockInput) return;

        if (e.touches.length === 0 && touchState.activePoints.length > 0) {
          const points = touchState.activePoints.slice();
          touchState.activePoints = [];

          const digit = recognizeDigit(points);
          if (digit !== null) {
            handleDigitAnswer(digit);
          }
        }
      }

      function updateTouchPointsFromEvent(e) {
        const rect = elements.playInner.getBoundingClientRect();
        const points = [];

        for (let i = 0; i < e.touches.length; i++) {
          const t = e.touches[i];
          const x = t.clientX - rect.left;
          const y = t.clientY - rect.top;
          if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
            points.push({ x: x, y: y });
          }
        }

        if (points.length > 0) {
          touchState.activePoints = points;
          touchState.lastUpdate = Date.now();
        }
      }

      /* ---------- kalibratiepatronen uit jouw JSON ---------- */

      function buildCalibrationPatterns(data) {
        const patterns = [];
        if (!data) return patterns;

        // nieuwe compacte structuur met "digits": [ { digit, points } ]
        if (Array.isArray(data.digits)) {
          data.digits.forEach(function (entry) {
            if (!entry || typeof entry.digit === "undefined" || !Array.isArray(entry.points)) return;
            if (entry.points.length < 2) return;
            const sig = computeDistanceSignature(entry.points);
            if (!sig) return;
            patterns.push({
              digit: typeof entry.digit === "string" ? parseInt(entry.digit, 10) : entry.digit,
              signature: sig,
              count: entry.points.length
            });
          });
          return patterns;
        }

        // jouw uitgebreide structuur met "0": { digit, samples: [ { points, features }, ... ] }
        Object.keys(data).forEach(function (key) {
          if (!/^[0-9]$/.test(key)) {
            return;
          }
          const entry = data[key];
          if (!entry || !Array.isArray(entry.samples)) return;

          const d = typeof entry.digit === "string" ? parseInt(entry.digit, 10) : entry.digit;
          if (Number.isNaN(d)) return;

          entry.samples.forEach(function (sample) {
            if (!sample || !Array.isArray(sample.points)) return;
            if (sample.points.length < 2) return;
            const sig = computeDistanceSignature(sample.points);
            if (!sig) return;
            patterns.push({
              digit: d,
              signature: sig,
              count: sample.points.length
            });
          });
        });

        return patterns;
      }

      function computeDistanceSignature(points) {
        const distances = [];
        for (let i = 0; i < points.length; i++) {
          for (let j = i + 1; j < points.length; j++) {
            const dx = points[i].x - points[j].x;
            const dy = points[i].y - points[j].y;
            const d = Math.sqrt(dx * dx + dy * dy);
            if (d > 0) {
              distances.push(d);
            }
          }
        }
        if (distances.length === 0) return null;
        const maxD = Math.max.apply(null, distances) || 1;
        const normalized = distances
          .map(function (d) { return d / maxD; })
          .sort(function (a, b) { return a - b; });
        return normalized;
      }

      function signatureDistance(a, b) {
        if (!a || !b || a.length !== b.length) return Infinity;
        let sum = 0;
        for (let i = 0; i < a.length; i++) {
          const diff = a[i] - b[i];
          sum += Math.abs(diff);
        }
        return sum / a.length;
      }

      function recognizeDigit(points) {
        if (!calibrationPatterns || calibrationPatterns.length === 0) {
          return null;
        }
        if (points.length !== expectedTouchPoints) {
          return null;
        }

        const candidateSignature = computeDistanceSignature(points);
        if (!candidateSignature) return null;

        const tolerance = (window.calibrationData && typeof window.calibrationData.tolerance === "number")
          ? window.calibrationData.tolerance
          : 0.08;

        let bestDigit = null;
        let bestScore = Infinity;

        for (let i = 0; i < calibrationPatterns.length; i++) {
          const pattern = calibrationPatterns[i];
          if (pattern.count !== points.length) continue;

          const score = signatureDistance(candidateSignature, pattern.signature);
          if (score < bestScore) {
            bestScore = score;
            bestDigit = pattern.digit;
          }
        }

        if (bestDigit === null) return null;
        if (bestScore <= tolerance) {
          return bestDigit;
        }
        return null;
      }

      /* ---------- spellogica ---------- */

      function startNewRound() {
        clearDotsTimer();
        appState.lockInput = false;
        appState.secondChance = false;
        hideFeedback();
        hideQuestionMark();

        const nextNumber = Math.floor(Math.random() * 10);
        appState.currentNumber = nextNumber;

        appState.dots = generateDotsForNumber(nextNumber, false);
        renderDots();

        appState.phase = "showingDots";
        scheduleDotsHide(SHOW_DURATION_FIRST);
      }

      function scheduleDotsHide(durationMs) {
        clearDotsTimer();
        appState.dotsTimerId = setTimeout(function () {
          handleDotsTimeout();
        }, durationMs);
      }

      function clearDotsTimer() {
        if (appState.dotsTimerId !== null) {
          clearTimeout(appState.dotsTimerId);
          appState.dotsTimerId = null;
        }
      }

      function handleDotsTimeout() {
        appState.dotsTimerId = null;
        if (appState.phase !== "showingDots") return;

        appState.dots = [];
        renderDots();
        showQuestionMark();
        appState.phase = "waitingAnswer";
      }

      function handleDigitAnswer(digit) {
        if (appState.phase === "loading" || appState.phase === "feedback") return;
        if (typeof appState.currentNumber !== "number") return;

        const target = appState.currentNumber;
        clearDotsTimer();

        const isCorrect = digit === target;
        if (isCorrect) {
          showFeedback(true);
          playGoodSound();
          appState.phase = "feedback";
          appState.lockInput = true;

          setTimeout(function () {
            hideFeedback();
            appState.phase = "idle";
            appState.dots = [];
            renderDots();
            hideQuestionMark();
            startNewRound();
          }, FEEDBACK_GOOD_MS);
        } else {
          showFeedback(false);
          playBadSound();
          appState.phase = "feedback";
          appState.lockInput = true;

          setTimeout(function () {
            hideFeedback();

            if (!appState.secondChance) {
              appState.secondChance = true;
              appState.phase = "showingDots";

              appState.dots = generateDotsForNumber(target, true);
              renderDots();
              hideQuestionMark();
              appState.lockInput = false;
              scheduleDotsHide(SHOW_DURATION_SECOND);
            } else {
              appState.secondChance = false;
              appState.phase = "idle";
              appState.dots = [];
              renderDots();
              hideQuestionMark();
              startNewRound();
            }
          }, FEEDBACK_BAD_MS);
        }
      }

      /* ---------- dots en groepjes ---------- */

      function generateDotsForNumber(n, isSecondChance) {
        const rect = elements.playInner.getBoundingClientRect();
        const width = rect.width || 768;
        const height = rect.height || 512;

        const minSide = Math.min(width, height);
        const padding = minSide * 0.1;
        const dotRadius = minSide * 0.045;
        appState.dotRadius = dotRadius;

        if (n === 0) {
          return [];
        }

        if (n === 1 || n === 2) {
          const dots = [];
          for (let i = 0; i < n; i++) {
            const x = padding + Math.random() * (width - 2 * padding);
            const y = padding + Math.random() * (height - 2 * padding);
            dots.push({ x: x, y: y, radius: dotRadius });
          }
          return dots;
        }

        const groups = getGroupsForNumber(n);
        const dots = [];

        if (groups.length === 1) {
          const clusterRect = {
            left: padding,
            top: padding,
            width: width - 2 * padding,
            height: height - 2 * padding
          };
          dots.push.apply(dots, createDotsForGroup(groups[0], clusterRect, dotRadius));
        } else if (groups.length === 2) {
          const totalGap = minSide * 0.14;
          const availableWidth = width - 2 * padding - totalGap;
          const clusterWidth = availableWidth / 2;
          const clusterHeight = height - 2 * padding;

          const left1 = padding;
          const left2 = padding + clusterWidth + totalGap;
          const top = padding;

          const clusterRect1 = { left: left1, top: top, width: clusterWidth, height: clusterHeight };
          const clusterRect2 = { left: left2, top: top, width: clusterWidth, height: clusterHeight };

          dots.push.apply(dots, createDotsForGroup(groups[0], clusterRect1, dotRadius));
          dots.push.apply(dots, createDotsForGroup(groups[1], clusterRect2, dotRadius));
        } else {
          const clusterRect = {
            left: padding,
            top: padding,
            width: width - 2 * padding,
            height: height - 2 * padding
          };
          dots.push.apply(dots, createDotsForGroup(n, clusterRect, dotRadius));
        }

        return dots;
      }

      function getGroupsForNumber(n) {
        if (n <= 0) return [];
        if (n === 1) return [1];
        if (n === 2) return [2];

        if (n === 3) return [1, 2];

        if (n === 4) {
          return Math.random() < 0.5 ? [2, 2] : [1, 3];
        }

        if (n === 5) {
          return Math.random() < 0.5 ? [2, 3] : [1, 4];
        }

        if (n === 6) {
          const options = [
            [3, 3],
            [2, 4]
          ];
          return options[Math.floor(Math.random() * options.length)];
        }

        if (n === 7) {
          const options = [
            [3, 4],
            [2, 5],
            [1, 6]
          ];
          return options[Math.floor(Math.random() * options.length)];
        }

        if (n === 8) {
          const options = [
            [4, 4],
            [5, 3]
          ];
          return options[Math.floor(Math.random() * options.length)];
        }

        if (n === 9) {
          const options = [
            [5, 4],
            [6, 3]
          ];
          return options[Math.floor(Math.random() * options.length)];
        }

        return [n];
      }

      function createDotsForGroup(count, clusterRect, dotRadius) {
        const pattern = getLocalPattern(count);
        const dots = [];
        const cx = clusterRect.left + clusterRect.width / 2;
        const cy = clusterRect.top + clusterRect.height / 2;
        const scale = Math.min(clusterRect.width, clusterRect.height) / 4.2;

        for (let i = 0; i < pattern.length; i++) {
          const pt = pattern[i];
          const jitterX = (Math.random() - 0.5) * 0.17;
          const jitterY = (Math.random() - 0.5) * 0.17;
          const x = cx + (pt.x + jitterX) * scale;
          const y = cy + (pt.y + jitterY) * scale;
          dots.push({
            x: x,
            y: y,
            radius: dotRadius
          });
        }

        return dots;
      }

      function getLocalPattern(count) {
        const d = 0.7;
        if (count === 1) {
          return [{ x: 0, y: 0 }];
        }
        if (count === 2) {
          return [
            { x: -0.6, y: 0 },
            { x: 0.6, y: 0 }
          ];
        }
        if (count === 3) {
          return [
            { x: -0.75, y: -0.35 },
            { x: 0, y: 0.55 },
            { x: 0.75, y: -0.35 }
          ];
        }
        if (count === 4) {
          return [
            { x: -d, y: -d },
            { x: d, y: -d },
            { x: -d, y: d },
            { x: d, y: d }
          ];
        }
        if (count === 5) {
          return [
            { x: -d, y: -d },
            { x: d, y: -d },
            { x: 0, y: 0 },
            { x: -d, y: d },
            { x: d, y: d }
          ];
        }
        if (count === 6) {
          return [
            { x: -d, y: -d },
            { x: -d, y: 0 },
            { x: -d, y: d },
            { x: d, y: -d },
            { x: d, y: 0 },
            { x: d, y: d }
          ];
        }

        const points = [];
        const cols = Math.ceil(Math.sqrt(count));
        const rows = Math.ceil(count / cols);
        const stepX = 2 / (cols + 1);
        const stepY = 2 / (rows + 1);
        let index = 0;

        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (index >= count) break;
            const x = -1 + stepX * (c + 1);
            const y = -1 + stepY * (r + 1);
            points.push({ x: x, y: y });
            index++;
          }
        }

        return points;
      }

      function renderDots() {
        const layer = elements.dotsLayer;
        layer.innerHTML = "";
        const dots = appState.dots || [];

        for (let i = 0; i < dots.length; i++) {
          const dot = dots[i];
          const el = document.createElement("div");
          el.className = "dot";
          const size = dot.radius * 2;
          el.style.width = size + "px";
          el.style.height = size + "px";
          el.style.left = (dot.x - dot.radius) + "px";
          el.style.top = (dot.y - dot.radius) + "px";
          layer.appendChild(el);
        }
      }

      function showQuestionMark() {
        elements.questionMark.classList.add("visible");
      }

      function hideQuestionMark() {
        elements.questionMark.classList.remove("visible");
      }

      function showFeedback(isSuccess) {
        const overlay = elements.feedbackOverlay;
        const circle = elements.feedbackCircle;
        const icon = elements.feedbackIcon;

        overlay.classList.add("visible");
        circle.classList.remove("success", "error");

        if (isSuccess) {
          circle.classList.add("success");
          icon.textContent = "✔";
        } else {
          circle.classList.add("error");
          icon.textContent = "☹";
        }
      }

      function hideFeedback() {
        elements.feedbackOverlay.classList.remove("visible");
        elements.feedbackCircle.classList.remove("success", "error");
      }
    })();
  </script>
